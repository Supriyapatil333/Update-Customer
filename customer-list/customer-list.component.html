<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Customer List</h2>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th >Id</th>
            <th >First Name</th>
            <th >Last Name</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Contact Number</th>
            <th >Action</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Customer of customers">
            <td>{{Customer.customer_id}}</td>
            <td>{{Customer.first_name}}</td>
            <td>{{Customer.last_name}}</td>
            <td>{{Customer.address}}</td>
            <td>{{Customer.gender}}</td>  
            <td>{{Customer.contact_number}}</td>     
              <td><button style='margin-right:16px' (click)="deleteCustomer(Customer.customer_id)" class="btn btn-danger">Delete</button>
                <button style='margin-right:16px' (click)="updateCustomer(Customer.customer_id)" class="btn btn-success" style="margin-left: 10px">Update</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
